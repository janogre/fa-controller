services:
  app:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=/app/data/fa-controller.db
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - CORS_ORIGIN=http://localhost:3001
    restart: unless-stopped
